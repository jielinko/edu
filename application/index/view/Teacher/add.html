<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>新增教师信息</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>

<body class="container">
    <h1>新增教师信息</h1>
    <div class="row">
        <div class="col-md-12">
            <hr />
            <form action="{:url('insert')}" method="post" class="form-inline">
                <div class="form-group">
                    <label>教师姓名:</label>
                    <input type="text" name="name" class="form-control" placeholder="张三"/>
                </div>
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" name="username" class="form-control" placeholder="zhangsan123" />
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <select name="sex" class="form-control">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" name="email" class="form-control" placeholder="zhangsan@163.com"/>
                </div>
                <button type="submit" class="btn btn-info">保存</button>
            </form>
        </div>
    </div>
</body>

</html>
