<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" type="text/css" href="/edu/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body class="container">
<h1 class="text-center">课程信息管理</h1>
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="name">课程名</label>
                                <input name="name" type="text" class="form-control" placeholder="课程名..." value="{:input('get.name')}">
                            </div>
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                        </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                    <a href="{:url('Login/logOut')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;注销</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>课程名</th>
                    <th>操作</th>
                </tr>
                {volist name="courses" id="_Course" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$_Course->getData('name')}</td>
                    <td>
                        <a href="{:url('edit?id=' . $_Course->getData('id'))}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i>编辑</a> &nbsp;&nbsp;
                        <a href="{:url('delete?id=' . $_Course->getData('id'))}" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            {$courses->render()}
        </div>
    </div>
</body>

</html>
