<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>新增学生信息</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>

<body class="container">
    <h1>新增学生信息</h1>
    <div class="row">
        <div class="col-md-12">
            <hr />
            <form action="{:url('insert')}" method="post" class="form-inline">
                <div class="form-group">
                    <label>学生姓名:</label>
                    <input type="text" name="name" class="form-control" placeholder="张绍刚"/>
                </div>
                <div class="form-group">
                    <label>学号:</label>
                    <input type="number" name="num" class="form-control" placeholder="110" />
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <select name="sex" class="form-control">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>班级:</label>
                    <select name="klass_id" class="form-control" id="klass">
                        {volist name="klasses" id="_Klass"}
                            <option value="{$_Klass->getData('id')}">{$_Klass->getData('name')}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" name="email" class="form-control" placeholder="zhangshaogang@163.com"/>
                </div>
                <button type="submit" class="btn btn-info">保存</button>
            </form>
        </div>
    </div>
</body>

</html>
